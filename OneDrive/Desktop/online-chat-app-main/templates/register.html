<h2>Register</h2>
<form method="POST">
    <input name="username" placeholder="Username">
    <input name="password" type="password" placeholder="Password">
    <button type="submit">Register</button>
</form>

{% if error %}
<div class="alert alert-danger">
    {{ error }}
</div>
{% endif %}
 


<a href="/login">Login</a>
