<!DOCTYPE html>
<html>
<head>
    <title>Online Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- LEFT SIDEBAR -->
    <div class="col-3 bg-dark text-white p-3">
      <h5 class="mb-4">ðŸ’¬ Chats</h5>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          Friend 1
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          Friend 2
        </a>
      </div>
    </div>

    <!-- RIGHT CHAT AREA -->
    <div class="col-9 d-flex flex-column">

      <!-- Chat Header -->
      <div class="p-3 border-bottom d-flex align-items-center">
        <div class="rounded-circle bg-primary text-white d-flex justify-content-center align-items-center"
             style="width:40px;height:40px;">
          F
        </div>
        <h6 class="ms-3 mb-0">Friend Name</h6>
      </div>

      <!-- Messages -->
      <div id="messages" class="flex-grow-1 p-3"
           style="overflow-y:auto; background:#ece5dd;">

      </div>

      <!-- Input -->
      <div class="p-3 border-top bg-light">
        <div class="input-group">
          <input id="message" type="text" class="form-control"
                 placeholder="Type a message...">
          <button onclick="sendMessage()" class="btn btn-success">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<script>
    var socket = io({
        transports: ["polling"],
        upgrade: false
    });

    var username = "{{ username }}";

    function sendMessage() {
        var message = document.getElementById("message").value;

        socket.emit("message", {
            msg: username + ": " + message,
            room: "main"
        });

        document.getElementById("message").value = "";
    }

    socket.on("message", function(msg) {
        var div = document.createElement("div");
        div.classList.add("message");

        if (msg.includes(username)) {
            div.classList.add("sent");
        } else {
            div.classList.add("received");
        }

        div.innerText = msg;

        document.getElementById("messages").appendChild(div);
        document.getElementById("messages").scrollTop =
            document.getElementById("messages").scrollHeight;
    });
</script>


</body>
</html>
